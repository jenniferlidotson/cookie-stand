<p>
<form id="addRestForm">
    <fieldset>
      <label>Proposed City Location
          <input name="city" type="text"/>
      </label>
      <label>Minimum Hourly Customers
        <input name="minCust" type="number" min="0" step="1"/>

    <label>Maximum Hourly Customers
      <input name="maxCust" type="number" min="0" step="1"/>
